<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days of the week</title>
    <script>
        var day=prompt("Choose the day(1-7)");
        switch (day) {
            case "1":
            case "2":
            case "3":
            case "4":
            case "5": {
                document.write("Working day");
            }
                break;
            case "6":
            case "7": {
                document.write("Weekend");
            }
            default:
            {
                document.write("Error");
            }
        }

    </script>
</head>
<body>

</body>
</html>
